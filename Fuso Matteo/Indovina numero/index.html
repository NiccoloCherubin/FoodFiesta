<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indovina numero</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <h1>Indovina il numero</h1>
        <hr>
        <p>Indovina il numero generato casualmente e compreso tra 1 e 10</p>
        <input id="valoreInput" type="number" placeholder="Inserisci il numero">
        <button id="verifica">Verifica</button>
        <button id="reset">Rigenera numero</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
