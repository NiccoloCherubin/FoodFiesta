<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/ristorante.css">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Homepage</title>
</head>
<body>
    <div class="content">
        <h1 id="restaurant-title">Nome del ristorante</h1>
        <div class="restaurant-card">
            <img src="assets/imagePlaceholder.png" alt="Immagine del ristorante" id="restaurant-image">
            <div class="restaurant-informations">
                <div class="restaurant-information">
                    <h3>Specializzazione</h3>
                    <p id="restaurant-specialization">Specializzazione del ristorante</p>
                </div>
            </div>
        </div>
        <br>
        <h1>Effettua la prenotazione</h1>
        <form class="input-form">
            <label for="persone">Numero di persone</label>
            <input type="number" id="persone" name="persone" min="1" placeholder="3" required>
            <label for="data">Data e Ora</label>
            <input type="datetime-local" id="data" name="data" required>
            <label for="cellulare">Cellulare</label>
            <input type="text" id="cellulare" name="cellulare" placeholder="+39 000 000 0000" required>
            <input type="submit" value="Prenota">
        </form>
    </div>
    <script src="scripts/base.js"></script>
    <script src="scripts/ristorante.js"></script>
</body>
</html>
